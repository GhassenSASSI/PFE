<body>
    <div class="authBox">
        <main class="my-form">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card-header">
                            <h1 class="text-danger">Login</h1>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group row">
                                    <label for="email_adresse" class="col-md-4 col-form-label text-md-right">Email Adresse</label>
                                    <div class="col-md-6">
                                        <input type="email" id="email_adresse" class="form-control" name="email-adresse" [(ngModel)]="email" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <button class="btn btn-primary" (click)="login()">Login</button>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="signup">
                                        <p>You don't have an account? <a routerLink = "/register">Sign up</a>.</p>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="alert alert-danger" role="alert" *ngIf = "loginError">{{errMessage}}</div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
