<div class="modal">
    <div class="modal-content">
      <h2 mat-dialog-title class="text-danger">Confirm Product</h2>
      <form>
        <div class="form-group">
          <label for="description">Select category :</label>
        </div>
        <div class="form-group">
            <div class="products">
                <select class="form-control" [(ngModel)]="categoryName" [ngModelOptions]="{ standalone: true }" (change)="selectCategory()">
                    <option value=""></option>
                    <option *ngFor = "let category of categories" [value]="category.name">{{category.name}}</option>
                </select>
            </div>
        </div>
        <button class="btn btn-success" type="submit" (click)="confirmProduct()">Confirm</button>
      </form>
    </div>
</div>
